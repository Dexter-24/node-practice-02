# swagger/paths/studens/{id}/get.yaml
tags:
  - Products
summary: Get products
operationId: getProducts
description: 'Get products by some filters'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: category
    schema:
      type: string
      enum: ['books', 'electronics', 'clothing', 'other']
      example: electronics
  - in: query
    name: minPrice
    schema:
      type: number
      example: 15
      minimum: 0
  - in: query
    name: maxPrice
    schema:
      type: number
      example: 20
      maximum: 1000000
      default: 555
responses:
  '200':
    description: 'Get products by some filters '
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found products!
            data:
              $ref: ../../components/schemas/product/createProductResponse.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
